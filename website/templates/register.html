{% extends "base.html" %}

{% block title %}Register{% endblock %}
{% block content %}
<div class="registration-container">
    <h1>WhoDat?</h1>
    <h2>Register</h2>
    <form action="register" method="post">
        <label for="staffnumber">Staff Number:</label>
        <input type="number" id="staffnumber" name="staffnumber" pattern="[0-9]{6}" title="Please enter your 6 digit staff number exactly" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" 
       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
       title="Please follow the password requirements:
              - At least one lowercase letter
              - At least one uppercase letter
              - At least one digit
              - At least one special character [@ $ ! % * ? &]
              - Minimum length of 8 characters" 
       required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br>
        <br>
        <button type="submit">Register</button>
        <p style="margin-top: 10px;">Already have an account? <a href="login">Login here</a>.</p>
    </form>
</div>

{% endblock %}
